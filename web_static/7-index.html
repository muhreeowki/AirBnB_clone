<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/7-places.css" />
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
    <title>AirBnb Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Nairobi, Lagos...</h4>
          <ul class="popover">
            <li>
              <h2>Nairobi</h2>
              <ul>
                <li>Page 1</li>
                <li>Page 2</li>
              </ul>
            </li>
            <li>
              <h2>Lagos</h2>
              <ul>
                <li>Page 1</li>
                <li>Page 2</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Swimming pool...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Garden</li>
            <li>Swimming Pool</li>
            <li>Hot Tub</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="container">
          <article><h2>Town House</h2></article>
          <article><h2>Mansionet</h2></article>
          <article><h2>Bangaloo</h2></article>
          <article><h2>Duplex</h2></article>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
